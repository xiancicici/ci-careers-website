<h4>Application Form</h4>
<form action="/job/{{job.id}}/apply" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" required name="full_name">
  </div>

  <div class="mb-2">
    <label>Email</label><br>
    <input type="email" required name="email">
    </div>

  <input type="submit">
</form>
